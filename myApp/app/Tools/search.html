<div class="row">
    <div class=" col-md-offset-1 col-md-8 search">
        <div class="input-group">
        <span class="input-group-addon">
            <i class="fa fa-search"></i>
        </span>
            <input type="text" class="form-control" placeholder="Rechercher un {{theme}}..."/>
        </div>
    </div>
    <div class="col-md-3 rightSearch">
        <a class="user" href="">{{user.lastName}} {{user.firstName}}</a>
            <div class="btn-group" dropdown [(isOpen)]="status.isopen">
                <button id="single-button" type="button" dropdownToggle [disabled]="disabled">
                    <i class="fa fa-sliders"></i>
                </button>
                <ul class="dropdown-menu pull-right" role="menu" aria-labelledby="single-button">
                    <li role="menuitem"><a class="dropdown-item" href="#">Action</a></li>
                    <li class="divider dropdown-divider"></li>
                    <li role="menuitem"><a class="dropdown-item" (click)='logout($event)' href="#">Logout</a></li>
                </ul>
            </div>
    </div>



</div>
