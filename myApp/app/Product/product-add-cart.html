<div class="container-fluid add-product">
    <form novalidate>
        <div class="row">
            <div class="col col-md-12">
                <h2>Ajouter au Panier</h2>
                <h1 class="text-center">{{product.name}}</h1>
                <div class="row">
                    <div class="col-md-6">
                        <label for="diameter">
                            Diamètre
                        </label>
                    </div>
                    <div class="col-md-6">
                        <label for="axis">
                            Axes
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <select id="diameter" #diameterDOM (change)="changeDiameter(diameterDOM.value)" [(ngModel)]="cartProduct.diameter" >
                            <option *ngFor="#diameter of diameter; #i = index" [value]="diameter">
                                Diamètre: {{diameter}}
                            </option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <select id="axis" #axisDOM (change)="changeAxis(axisDOM.value)" [(ngModel)]="cartProduct.axis" >
                            <option *ngFor="#axis of axis; #i = index" [value]="axis">
                                Axes: {{axis}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="cylinder">
                            Cylindres
                        </label>
                    </div>
                    <div class="col-md-6">
                        <label for="condition">
                            Condition
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <select id="cylinder" #cylinderDOM (change)="changeCylinder(cylinderDOM.value)" [(ngModel)]="cartProduct.cylinder" >
                            <option *ngFor="#cylinder of cylinder; #i = index" [value]="cylinder">
                                Cylindre: {{cylinder}}
                            </option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <select id="condition" #conditionDOM (change)="changeCondition(conditionDOM.value)" [(ngModel)]="cartProduct.condition" >
                            <option *ngFor="#condition of condition; #i = index" [value]="condition">
                                Condition: {{condition}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="radius">
                            Rayon
                        </label>
                    </div>
                    <div class="col-md-6">
                        <label for="addition">
                            Addition
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <select id="radius" #radiusDOM (change)="changeRadius(radiusDOM.value)" [(ngModel)]="cartProduct.radius" >
                            <option *ngFor="#radius of radius; #i = index" [value]="radius">
                                Rayon: {{radius}}
                            </option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <select id="addition" #additionDOM (change)="changeAddition(additionDOM.value)" [(ngModel)]="cartProduct.addition" >
                            <option *ngFor="#addition of addition; #i = index" [value]="addition">
                                Addition: {{addition}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label for="sphere">
                            Sphere
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <select id="sphere" #sphereDOM (change)="changeSphere(sphereDOM.value)">
                            <option value="0">Choose Sphere</option>
                            <option *ngFor="#sphere of sphere; #i = index" [value]="i">{{sphere.sphere}}</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label for="quantity">
                            Quantité
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <input type="number" id="quantity" placeholder="Quantity" [(ngModel)]="cartFinal.quantity">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 col-md-offset-4" align="center">
                        <button class="btn btn-primary" (click)="addProductToCart()">Valider</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
