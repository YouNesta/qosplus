<h2>{{ product.name }} ({{ product.price }}€)</h2>
<div class="container-fluid">
    <div class="form-control">
        <form novalidate>
            <div class="row">
                <div class="col col-md-12">
                    <div class="form-group ">
                        <div class="col col-md-9 ">
                            <label for="diameter">
                                Item
                            </label>
                            <select id="diameter" #diameterDOM (change)="changeDiameter(diameterDOM.value)" [(ngModel)]="cartProduct.diameter" >
                                <option *ngFor="#diameter of diameter; #i = index" [value]="diameter">
                                    Diamètre: {{diameter}}
                                </option>
                            </select>
                            <select id="axis" #axisDOM (change)="changeAxis(axisDOM.value)" [(ngModel)]="cartProduct.axis" >
                                <option *ngFor="#axis of axis; #i = index" [value]="axis">
                                    Axes: {{axis}}
                                </option>
                            </select>
                            <select id="cylinder" #cylinderDOM (change)="changeCylinder(cylinderDOM.value)" [(ngModel)]="cartProduct.cylinder" >
                                <option *ngFor="#cylinder of cylinder; #i = index" [value]="cylinder">
                                    Cylindre: {{cylinder}}
                                </option>
                            </select>
                            <select id="condition" #conditionDOM (change)="changeCondition(conditionDOM.value)" [(ngModel)]="cartProduct.condition" >
                                <option *ngFor="#condition of condition; #i = index" [value]="condition">
                                    COndition: {{condition}}
                                </option>
                            </select>
                            <select id="radius" #radiusDOM (change)="changeRadius(radiusDOM.value)" [(ngModel)]="cartProduct.radius" >
                                <option *ngFor="#radius of radius; #i = index" [value]="radius">
                                    Rayon: {{radius}}
                                </option>
                            </select>
                            <select id="addition" #additionDOM (change)="changeAddition(additionDOM.value)" [(ngModel)]="cartProduct.addition" >
                                <option *ngFor="#addition of addition; #i = index" [value]="addition">
                                    Addition: {{addition}}
                                </option>
                            </select>
                        </div>
                        <div class="col col-md-3">
                            <label for="sphere">
                                Sphere
                            </label>
                            <select id="sphere" #sphereDOM (change)="changeSphere(sphereDOM.value)">
                                <option *ngFor="#sphere of sphere; #i = index" [value]="i">{{sphere.sphere}}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="client">
                        Porteur
                    </label>
                    <input type="text" id="client" placeholder="Porter Name" [(ngModel)]="cartProduct.client">
                </div>
                <div class="col-md-6">
                    <label for="quantity">
                        Quantité
                    </label>
                    <input type="number" id="quantity" placeholder="Quantity" [(ngModel)]="cartProduct.quantity">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-4" align="center">
                    <button class="btn btn-primary" (click)="addProductToCart()">add</button>
                </div>
            </div>
        </form>
    </div>
</div>
