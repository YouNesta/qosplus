<h2>{{ product.name }} ({{ product.price }}€)</h2>
<div class="container-fluid">
    <div class="form-control">
        <form novalidate>
            <div class="row">
                <div class="col col-md-12">
                    <div class="form-group ">
                        <div class="col col-md-9 ">
                            <label for="diameter">
                                Item
                            </label>
                            <select id="diameter" (change)="changeItem()" [(ngModel)]="itemIndex" >
                                <option *ngFor="#item of product.item; #i = index" [value]="i">
                                    Diamètre: {{item.diameter}}
                                    Addition: {{item.addition}}
                                    Cylindre: {{item.cylinder}}
                                    COndition: {{item.condition}}
                                    Rayon: {{item.radius}}
                                    Axes: {{item.axis}}
                                </option>
                            </select>
                        </div>
                        <div class="col col-md-3">
                            <label for="sphere">
                                Sphere
                            </label>
                            <select id="sphere"  [(ngModel)]="itemSphereIndex">
                                <option *ngFor="#key of keys()" [value]="key">{{item.sphere[key].sphere}}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="client">
                        Client
                    </label>
                    <input type="text" id="client" placeholder="Client Name" [(ngModel)]="cartProduct.client">
                </div>
                <div class="col-md-6">
                    <label for="quantity">
                        Quantité
                    </label>
                    <input type="number" id="quantity" placeholder="Quantity" [(ngModel)]="cartProduct.quantity">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-4" align="center">
                    <button class="btn btn-primary" (click)="addProductToCart()">add</button>
                </div>
            </div>
        </form>
    </div>
</div>
