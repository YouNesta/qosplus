<h2>{{ product.name }} ({{ product.price }}€)</h2>
<div class="container-fluid">
    <div class="form-control">
        <form novalidate>
            <div class="row">
                <div class="col col-md-12">
                    <div class="form-group ">
                        <div class="col col-md-2 ">
                            <label for="diameter">
                                Diamètre
                            </label>
                            <select id="diameter" [(ngModel)]="cartProduct.diameter">
                                <option *ngFor="#item of product.item; #i = index" [value]="item.diameter">{{item.diameter}}</option>
                            </select>
                        </div>
                        <div class="col col-md-2">
                            <label for="radius">
                                Rayon
                            </label>
                            <select id="radius" [(ngModel)]="cartProduct.radius">
                                <option *ngFor="#item of product.item;" [value]="item.radius">{{item.radius}}</option>
                            </select>
                        </div>
                        <div class="col col-md-2">
                            <label for="axis">
                                Axes
                            </label>
                            <select id="axis" [(ngModel)]="cartProduct.axis">
                                <option *ngFor="#item of product.item; #i = index" [value]="item.axis">{{item.axis}}</option>
                            </select>
                        </div>
                        <div class="col col-md-2">
                            <label for="addition">
                                Addition
                            </label>
                            <select id="addition" [(ngModel)]="cartProduct.addition">
                                <option *ngFor="#item of product.item; #i = index" [value]="item.addition">{{item.addition}}</option>
                            </select>
                        </div>
                        <div class="col col-md-2">
                            <label for="cylinder">
                                Cylindre
                            </label>
                            <select id="cylinder" [(ngModel)]="cartProduct.cylinder">
                                <option *ngFor="#item of product.item; #i = index" [value]="item.cylinder">{{item.cylinder}}</option>
                            </select>
                        </div>
                        <div class="col col-md-2">
                            <label for="sphere">
                                Sphere
                            </label>
                            <select id="sphere" [(ngModel)]="cartProduct.sphere">
                                <option *ngFor="#item of product.item; #i = index"  [value]="item.sphere">{{item.sphere}}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="client">
                        Client
                    </label>
                    <input type="text" id="client" placeholder="Client Name" [(ngModel)]="cartProduct.client">
                </div>
                <div class="col-md-6">
                    <label for="quantity">
                        Quantité
                    </label>
                    <input type="number" id="quantity" placeholder="Quantity" [(ngModel)]="cartProduct.quantity">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-4" align="center">
                    <button class="btn btn-primary" (click)="addProductToCart()">add</button>
                </div>
            </div>
        </form>
    </div>
</div>
