<div class="container-fluid add-product">
    <form novalidate>
        <div class="row">
            <div class="col col-md-12">
                <h2>Ajouter au Panier</h2>
                <div class="row text-center">
                    <h1>{{product.name}}</h1>
                    <div class="col-md-6 col-md-offset-3">
                        <div class="col-md-6">
                            <input type="radio" [ngModel]="{checked: cartFinal.eye == 'droit'}" (change)="cartFinal.eye=$event.target.value" name="eye" value="droit">
                            <br>
                            Oeil Droit
                        </div>
                        <div class="col-md-6">
                            <input type="radio" [ngModel]="{checked: cartFinal.eye == 'gauche'}" (change)="cartFinal.eye=$event.target.value" name="eye" value="gauche">
                            <br>
                            Oeil Gauche
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="sphere">
                        Sphere
                    </label>
                    <select id="sphere" #sphereDOM (change)="changeSphere(sphereDOM.value)" [(ngModel)]="cartProduct.sphere">
                        <option value="null">Choisisser une Sphère</option>
                        <option *ngFor="#sphere of sphere" [value]="sphere">{{sphere}}</option>
                    </select>
                </div>
                    <div class="col-md-6">
                        <label for="diameter">
                            Diamètre
                        </label>
                        <select id="diameter" #diameterDOM (change)="changeDiameter(diameterDOM.value)" [(ngModel)]="cartProduct.diameter" >
                            <option *ngFor="#diameter of diameter" [value]="diameter">
                                Diamètre: {{diameter}}
                            </option>
                        </select>
                    </div>
                <div class="col-md-6">
                    <label for="radius">
                        Rayon
                    </label>
                    <select id="radius" #radiusDOM (change)="changeRadius(radiusDOM.value)" [(ngModel)]="cartProduct.radius" >
                        <option *ngFor="#radius of radius; #i = index" [value]="radius">
                            Rayon: {{radius}}
                        </option>
                    </select>
                </div>
                <div class="col-md-6" *ngIf="product.type.toric == true">
                    <label for="cylinder">
                        Cylindres
                    </label>
                    <select id="cylinder" #cylinderDOM (change)="changeCylinder(radiusDOM.value, cylinderDOM.value)" [(ngModel)]="cartProduct.cylinder" >
                        <option *ngFor="#cylinder of cylinder; #i = index" [value]="cylinder">
                            Cylindre: {{cylinder}}
                        </option>
                    </select>
                </div>
                    <div class="col-md-6" *ngIf="product.type.toric == true">
                        <label for="axis">
                            Axes
                        </label>
                        <select id="axis" #axisDOM (change)="changeAxis(axisDOM.value)" [(ngModel)]="cartProduct.axis" >
                            <option *ngFor="#axis of axis; #i = index" [value]="axis">
                                Axes: {{axis}}
                            </option>
                        </select>
                    </div>

                    <div class="col-md-6" *ngIf="product.type.progressiv == true">
                        <label for="addition">
                            Addition
                        </label>
                        <select id="addition" #additionDOM (change)="changeAddition(additionDOM.value)" [(ngModel)]="cartProduct.addition" >
                            <option *ngFor="#addition of addition; #i = index" [value]="addition">
                                Addition: {{addition}}
                            </option>
                        </select>
                    </div>
                    <div class="col-md-12">
                        <label for="quantity">
                            Quantité
                        </label>
                        <input type="number" id="quantity" placeholder="Quantity" [(ngModel)]="cartFinal.quantity">
                    </div>
                    <div class="col-md-4 col-md-offset-4" align="center">
                        <button class="btn btn-primary" (click)="addProductToCart()">Valider</button>
                    </div>
            </div>
        </div>
    </form>
</div>
