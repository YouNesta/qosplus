<h1>Cart</h1>


<accordion [closeOthers]="true">


    <accordion-group heading="{{product.item.reference}} - {{product.name}}"  *ngFor='#product of products; #i = index' [product]="product">
        {{product.name}}
        {{product.material}}
        {{product.color}}
        {{product.hydrophily}}
        {{product.price}}
        {{product.client}}
        {{product.quantity}}
        {{product.reference}}
        <button (click)="removeFromCart(i)">Remove</button>
    </accordion-group>

</accordion>
<select type="text" *ngIf="user.role == 1" [(ngModel)]="client">
    <option *ngFor="#mail of mails; #i = index " value="{{mail}}">{{mail}}</option>
</select>
<button (click)="validateCart()" class="btn btn-default">Valider le panier</button>
