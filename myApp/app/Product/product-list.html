<modal #modal>
    <modal-header>
        <h4 class="modal-title">I'm a modal!</h4>
    </modal-header>
    <modal-body>
<product-add [modal]="modal"></product-add>
    </modal-body>
    <modal-footer>
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="modal.dismiss()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="modal.close()">Ok</button>
    </modal-footer>
</modal>

<h1>Products</h1>
<button  (click)="modal.open()">Open</button>


<accordion [closeOthers]="true">



    <accordion-group heading="{{product.reference}} - {{product.name}}"  *ngFor='#product of products; #i = index '>
        <img [src]="product.image" alt="">

        {{product.name}}
        {{product.material}}
        {{product.color}}
        {{product.hydrophily}}
        {{product.price}}

       <div *ngFor="#item of product.item">
           {{item.axis}}
           {{item.condition}}
           {{item.cylinder}}
           {{item.diameter}}
           {{item.radius}}
           <div *ngFor="#sphere of item.sphere">
               {{sphere.reference}}
               {{sphere.stock}}
               {{sphere.sphere}}
           </div>

       </div>
    </accordion-group>
</accordion>
