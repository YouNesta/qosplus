<div class="page product">
    <div class="page-container">
        <div class="row">
            <div class="container">
                <div class="row">
                    <div class="search-container">
                        <form class="form">
                            <div class="col-md-11"><input type="text" class="form-control product-name " id="product-name" placeholder="Rechercher par produit"></div>
                            <button class="btn btn-search default col-md-1"><i class="fa fa-search"></i></button>
                        </form>
                    </div>
                </div>
                <div class="row product-head">
                    <div class="col-md-12 collapse-tab">
                            <div class="col-md-1">

                            </div>
                            <div class="col-md-2">
                                <span>Visuel Produit</span>
                            </div>
                            <div class="col-md-2">
                                <span>Nom Commercial</span>
                            </div>
                            <div class="col-md-2">
                                <span>Prix</span>
                            </div>
                            <div class="col-md-2">
                                <span>Réference</span>
                            </div>
                            <div class="col-md-2">
                                <span>Status</span>
                            </div>
                    </div>
                </div>
                <div class="row product-body">
                    <div class="supplier-container" *ngFor="#product of products; #i = index">
                        <div class="row">
                            <h1>{{product.supplier}}</h1>
                            <div class="item-container col-md-12" >
                                <div class="item">
                                    <div class="row">
                                        <div class="col-md-2 item-empty">
                                        </div>
                                        <div class="col-md-2 item-picture">
                                            <img src="../../public/img/optical-glass.jpg">
                                        </div>
                                        <div class="col-md-2 item-name" >
                                            <span>{{product.name}}</span>
                                        </div>
                                        <div class="col-md-2 item-price">
                                            <span>{{product.price[0].price}} €</span>
                                        </div>
                                        <div class="col-md-2 item-reference">
                                            <span>Reference</span>
                                        </div>
                                        <div class="col-md-2 item-action">
                                            <div class="row">
                                                <div class="col-md-4"><button class="btn"><li class="fa fa-circle"></li></button></div>
                                                <div class="col-md-4"><button class="btn"><li class="fa fa-eye"></li></button></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
