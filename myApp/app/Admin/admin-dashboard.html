<div class="page profile">
    <div class="page-container">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <h2>{{ user.firstName }} {{ user.lastName }}</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5 col-md-offset-1 back-array">
                    <h4>Vos Infos</h4>
                    <div class="row">
                        <div class="col-md-12"><i class="fa fa-envelope"></i> {{ user.mail }}</div>
                    </div>
                    <div class="row">
                        <div class="col-md-12"><i class="fa fa-phone"></i> {{ user.phone }}</div>
                    </div>
                </div>
                <div class="col-md-5 col-md-offset-1 back-array">
                </div>
            </div>
        </div>
    </div>
</div>
