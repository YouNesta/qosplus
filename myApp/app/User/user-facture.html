<div class="content facture-list">
    <div class="error-message alert alert-warning" [ngClass]="{'visible': error == true}">
        <strong>Attention!</strong> Erreur lors de la génération de la facture: {{errorMessage}}, merci de contacter un administrateur
    </div>
    <div class="col-lg-12 collapse-tab">
        <div class="col-lg-12">
            <div class="col-lg-3">
                Date
            </div>
            <div class="col-lg-3">
                Client
            </div>
            <div class="col-lg-2 text-center">
                Montant
            </div>
            <div class="col-lg-4">
                Statut
            </div>
        </div>
    </div>
    <hr>
    <div class="col-lg-12 collapse-content">
        <div class="product col-lg-12"  *ngFor='#payment of payments; #i = index;'>
            <div class="collapse-head col-lg-12">
                <div class="col-lg-3">
                    <p>{{ payment.date.getDate() }}/{{ payment.date.getMonth() + 1 }}/{{ payment.date.getFullYear() }}</p>
                </div>
                <div class="col-lg-3">
                    <p>{{ payment.client }}</p>
                </div>
                <div class="col-lg-2 text-center">
                    <p>{{ payment.amount }}€</p>
                </div>
                <div class="col-lg-4">
                    <div class="col-lg-8">
                        {{paymentState(i)}}
                    </div>
                    <div class="col-lg-2">
                        <button (click)="printPdf(i)"><i class="fa fa-spinner" [ngClass]="{faFile: loader[i]}" aria-hidden="true"></i></button>
                    </div>
                    <div class="col-lg-2">
                        <button (click)="isOpen[i] = !isOpen[i]"><i class="fa fa-eye" aria-hidden="true"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
