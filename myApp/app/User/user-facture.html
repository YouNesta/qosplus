<div class="content facture-list">

    <div class="col-lg-12 collapse-tab">
        <div class="col-lg-12">
            <div class="col-lg-3">
                Date
            </div>
            <div class="col-lg-3">
                Client
            </div>
            <div class="col-lg-2 text-center">
                Amount
            </div>
            <div class="col-lg-4">
                Status
            </div>
        </div>
    </div>
    <hr>
    <div class="col-lg-12 collapse-content">
        <div class="product col-lg-12"  *ngFor='#payment of payments; #i = index;'>
            <div class="collapse-head col-lg-12">
                <div class="col-lg-3">
                    <p>{{ payment.date }}</p>
                </div>
                <div class="col-lg-3">
                    <p>{{ payment.client }}</p>
                </div>
                <div class="col-lg-2 text-center">
                    <p>{{ payment.amount }}â‚¬</p>
                </div>
                <div class="col-lg-4">
                    <div class="col-lg-4">
                        {{paymentState(i)}}
                    </div>
                    <div class="col-lg-4">
                        <button (click)="printPdf(i)"><i class="fa fa-file" aria-hidden="true"></i></button>
                    </div>
                    <div class="col-lg-4">
                        <button (click)="isOpen[i] = !isOpen[i]"><i class="fa fa-eye" aria-hidden="true"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
