<h1>Login</h1>
{{diagnostic}}

<form [ngFormModel]="loginForm" novalidate>
    <div class="row user">
        <div class="col-xs-12 col-md-12 col-sm-12">
            <div class="form-group ">
                <label for="mail">Mail</label>
                <input type="text" [(ngModel)]="model.mail" ngControl="mail" id="mail" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" [(ngModel)]="model.password" ngControl="password" id="password" class="form-control">
            </div>
        </div>
        <button type="submit" class="btn btn-default" (click)="login()">Submit</button>
    </div>
</form>
