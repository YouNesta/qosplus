<h1>Subscribe</h1>

<form>
    <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" class="form-control" [(ngModel)]="user.firstname" required>
    </div>

    <div class="form-group">
        <label for="firstname">Last Name</label>
        <input type="text" id="lastname" class="form-control" [(ngModel)]="user.lastname">
    </div>

    <button type="submit" class="btn btn-default" (click)="subscribe()">Submit</button>
</form>
