<h1>Login</h1>
{{diagnostic}}

<form >
    <div class="form-group">
        <label for="nameInput">Name</label>
        <input type="text" id="nameInput" class="form-control" [(ngModel)]="name">
    </div>

    <div class="form-group">
        <label for="passwordInput">Password</label>
        <input type="text" id="passwordInput" class="form-control" [(ngModel)]="password">
    </div>

    <button type="submit" class="btn btn-default" (click)="login()">Submit</button>

</form>
