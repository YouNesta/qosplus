<div class="container">
    <h1>Nos produits</h1>
    <div class="row" *ngFor="#product of products; #i = index">
            <div class="container-products">
                <div class="row">
                    <div class="col-md-12 product-display">
                        <div class="col-md-6 product-img">
                            <img src="../../public/img/lens-product.jpeg">
                        </div>
                        <div class="col-md-6 product-desc">
                            <h3>{{product.name}}</h3>
                            <span>{{product.price}} €</span>
                            <span>Hidrophilie: </span><span>{{product.hidrophily}}</span>
                            <span>Matériau: </span><span>{{product.material}}</span>
                            <span>Reference: </span><span>{{product.reference}}</span>
                            <span>Couleur: </span><span>{{product.color}}</span>
                            <span>nb items: </span><span>{{product.item.length}}</span>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>
