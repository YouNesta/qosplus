<div class="page profile">
    <div class="page-container">
        <h1>Profile</h1>
        <hr>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <h2>{{ user.firstName }} {{ user.lastName }}</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <div class="row">
                        <div class="col-md-1"><i class="fa fa-envelope"></i></div>
                        <div class="col-md-5">{{ user.mail }}</div>
                    </div>
                    <div class="row">
                        <div class="col-md-1"><i class="fa fa-phone"></i></div>
                        <div class="col-md-5">{{ user.phone }}</div>
                    </div>
                    <div class="row">
                        <div class="col-md-1"><i class="fa fa-euro"></i></div>
                        <div class="col-md-5">{{ user.IBAN }}</div>
                    </div>
                    <div class="row">
                        <div class="col-md-1"><i class="fa fa-euro"></i></div>
                        <div class="col-md-5">{{ user.BIC }}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
